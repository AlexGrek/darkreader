apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: darkreader-ingress
  namespace: default
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.tls.certresolver: le
spec:
  rules:
    - host: darkreader.dcommunity.space
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: darkreader
                port:
                  number: 80
  tls:
    - hosts:
        - darkreader.dcommunity.space
